buildscript {
    ext {
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.steammer'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compileOnly('org.projectlombok:lombok:1.18.10')
    annotationProcessor('org.projectlombok:lombok:1.18.10')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')//스프링 부트용 spring Data Jpa 추상화 라이브러리
    compile('org.springframework.boot:spring-boot-starter-mustache')//웹 템플릿 엔진(mustach)
    compile('org.springframework.boot:spring-boot-starter-oauth2-client')//스프링 시큐리티 oauth 의존성
    runtimeOnly('mysql:mysql-connector-java') //mysql
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("org.springframework.security:spring-security-test")
}